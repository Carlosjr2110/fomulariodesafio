<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Equipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>POSTECH - FULLSTACK</h1>
        <h3>Desafio Aula Inaugural</h3>
        <form id="teamForm">
            <label for="name1">Nome 1</label>
            <input type="text" id="name1" name="name1" required>
            
            <label for="name2">Nome 2</label>
            <input type="text" id="name2" name="name2" required>
            
            <label for="name3">Nome 3</label>
            <input type="text" id="name3" name="name3" required>

            <label for="name4">Nome 4</label>
            <input type="text" id="name4" name="name4" required>
            
            <label for="story">História do grupo</label>
            <textarea id="story" name="story" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
